<div class="login-container">
    <mat-card>
        <h3>Login</h3>
        Username: <input matInput [(ngModel)]="username">
        <br>
        Password: <input matInput [(ngModel)]="password">
        <br>
        <button mat-raised-button color="primary" mat-button (click)="login()">Login</button>
    </mat-card>
</div>
